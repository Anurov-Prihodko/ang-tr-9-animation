<button type="button" class="btn btn-primary" (click)="isVisible = !isVisible">
  Switch
</button>
<hr />
<div
  @divTrigger
  (@divTrigger.start)="onAnimationStart($event)"
  (@divTrigger.done)="onAnimationDone($event)"
  *ngIf="isVisible"
  class="alert alert-danger"
>
  Lorem ipsum dolor sit amet.
</div>
